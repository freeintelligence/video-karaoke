<ion-content>

  <div class="box-container">
    <div class="list-items-container genre-list" *ngIf="configService.lastConfig.genreSearch">
      <ion-card class="bg-card-05" color="dark">
        <ion-card-header>
          <ion-card-title>
            Género
          </ion-card-title>
        </ion-card-header>
  
        <ion-card-content>
          <div class="spinner-load-data" *ngIf="genreLoading"><ion-spinner></ion-spinner></div>

          <cdk-virtual-scroll-viewport itemSize="64" minBufferPx="900" maxBufferPx="1336" *ngIf="!genreLoading">
            <ion-list>
              <ion-item *cdkVirtualFor="let item of genreList;" button detail="true">
                <ion-thumbnail slot="start">
                  <img [src]="item.imageUrl" />
                </ion-thumbnail>
                <ion-label>{{ item.name }}</ion-label>
              </ion-item>
            </ion-list>
          </cdk-virtual-scroll-viewport>
        </ion-card-content>
      </ion-card>
    </div>
    
    <div class="list-items-container artist-list" *ngIf="configService.lastConfig.artistSearch">
      <ion-card class="bg-card-05" color="dark">
        <ion-card-header>
          <ion-card-title>
            Artista
          </ion-card-title>
        </ion-card-header>
  
        <ion-card-content>
          <div class="spinner-load-data" *ngIf="artistLoading"><ion-spinner></ion-spinner></div>

          <cdk-virtual-scroll-viewport itemSize="64" minBufferPx="900" maxBufferPx="1336" *ngIf="!artistLoading">
            <ion-list>
              <ion-item *cdkVirtualFor="let item of artistList;" button detail="true">
                <ion-thumbnail slot="start">
                  <img [src]="item.imageUrl" />
                </ion-thumbnail>
                <ion-label>{{ item.name }}</ion-label>
              </ion-item>
            </ion-list>
          </cdk-virtual-scroll-viewport>
        </ion-card-content>
      </ion-card>
    </div>
    
    <div class="list-items-container songs-list actual">
      <ion-card class="bg-card-05" color="dark">
        <ion-card-header>
          <ion-card-title>
            Canciones
          </ion-card-title>
        </ion-card-header>
  
        <ion-card-content>
          <div class="spinner-load-data" *ngIf="mediaLoading"><ion-spinner></ion-spinner></div>

          <cdk-virtual-scroll-viewport itemSize="64" minBufferPx="900" maxBufferPx="1336" *ngIf="!mediaLoading">
            <ion-list>
              <ion-item *cdkVirtualFor="let item of mediaList;" button detail="true">
                <ion-icon name="play" slot="start"></ion-icon>
                <ion-label>
                  <h2>{{ item.name }}</h2>
                  <p>Duración: 02:42 minutos</p>
                </ion-label>
              </ion-item>
            </ion-list>
          </cdk-virtual-scroll-viewport>
        </ion-card-content>
      </ion-card>
    </div>

    <div class="list-items-container mini-play">
      <ion-card color="dark" style="background-color: transparent;">
        <ion-card-content>
          <div class="mini-previous bg-card-05"><div class="mini-video"></div></div>

          <div class="mini-sep"></div>

          <div class="mini-title bg-card-05">Nirvana</div>

          <div class="mini-sep"></div>

          <div class="mini-title bg-card-05">Smells Like Teen Spirit (Official Music Video)</div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

</ion-content>
