<ion-content>

  <div class="list-items-container genre-list">

      <ion-card-header>
        <ion-card-title>
          GÃ©nero

      <ion-card-content>

          <ion-item button detail="true" *ngFor="let genre of genreList" [color]="genre.id == 1 ? 'warning' : ''">

          Artista

      </ion-card-header>
    </ion-card>
  </div>
  
  <div class="list-items-container songs-list">

      <ion-card-header>
        <ion-card-title>
          Canciones
        </ion-card-title>
      </ion-card-header>
    </ion-card>
